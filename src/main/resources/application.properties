spring.application.name=demo
# --- CONEXIÓN A SQL SERVER ---
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=master;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=MyStrong!Passw0rd123!
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- CONFIGURACIÓN JPA / HIBERNATE ---
# 'update' crea las tablas si no existen, pero no borra los datos al reiniciar
spring.jpa.hibernate.ddl-auto=update

# Para ver las consultas SQL en la consola (opcional, útil para aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect